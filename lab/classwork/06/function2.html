<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script>

  //here is a function definition 
  
  function printName(nameInput){
    var myname = document.createElement("p");
    myname.innerHTML = nameInput;
    document.body.appendChild(myname);
  }

  //here is how you run the function 
  // () means "go run the code"

  printName("tiff");
  printName("hi");
  printName("hello");
  printName("zzzzzzz");
  printName(1);
  printName(4 < 5);

</script>

</body>
</html>
