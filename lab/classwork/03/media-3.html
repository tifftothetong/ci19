<!DOCTYPE html>
<title>media queries</title>

<style>  
/*mobile layout*/
body{
  background-color: purple;
}

@media (hover) and (min-width: 600px) {
  /*desktop layout for smaller window*/
  body{
    background-color: orange;
  }
}

@media (hover) and (min-width: 1000px) {
  /*desktop layout for large window*/
  body{
    background-color: red;
  }
}
</style>
