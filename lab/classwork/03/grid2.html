<!DOCTYPE html>
  <title>CSS GRID</title>
  <style>
    body{
      display: grid;
      grid-template-columns: 100px auto 100px;
      grid-template-rows: 100px 50px 100px;
    }
    div:nth-child(odd){
      background-color: lightgray;
    }
    div:nth-child(even){
      background-color: gray;
    }
    .title{
      grid-column-start: 2;
      grid-column-end: 4;
    }
    .sidebar{
      grid-row-start: 1;
      grid-row-end: 4;
    }

  </style>
  <body>
    <div class="sidebar">1</div>
    <div class="title">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </body>
