<!DOCTYPE html>
<html>
<title></title>

<body>

<script>

  //no variable 

  var nothing = undefined; 

  //3 fundamental types
  var string = "tiff";

  var boolean = 3 < 4;

  var number = 3.14;

  // 2 container types 
  // 1: array 
  var array = [string, boolean, number];
  console.log (array);
  console.log (array [2]);

  // key : value 
  // 2: object 
  // key is what 0, 1, 2, 3 is in an array 
  // value is what's in the array, you can put anythign in the value even arrays 
  var favouriteColors = {
    "yuri" : "white",
    "tiffany" : "blue",
    "wallis" : "black"
  };

  console.log (favouriteColors);
  console.log (favouriteColors["tiffany"]);

  //final variable type 
  //functions as variables 
  var f = function(){ console.log(Math.random()); };

  f();
  

</script>

</body>
</html>
