<!DOCTYPE html>

  <title></title>

  <script>
    
    var string = '{"name":"Tiffany","color":"#00f","class":2021}';

    //parse turns a string into a JSON
    var json = JSON.parse(string);

    console.log(json);
    console.log(string);

    //stringify turns JSONs into a string
    var backtostring = JSON.stringify(json);
    console.log(backtostring);

  </script>
