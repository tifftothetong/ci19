<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <script>
    
    var url = "https://raw.githubusercontent.com/dariusk/corpora/master/data/geography/us_cities.json";

      fetch(url)
    .then(function(data){return data.json();})
    .then(function(json){sortData(json);})

    function sortData(json){
      var array = json.cities;

      console.log(array);

      //cali is goign to be an array 
      // on each element ask .state == "California"
      var cali = array.filter(function(el){return el.state == "California";});
      var texas = array.filter(function(entry){return entry.state == "Texas";});
      var pop = array.filter(function(a){return a.population > 200000;});

      console.log(cali);
      console.log(texas);
      console.log(pop);
      };

      /////////////////////////

      //sort does MODIFY THE ORIGINAL ARRAY 

      array.sort(function(a,b){
        if (a.city < b.city) return -1;
        if (b.city < a.city) return 1;
        return 0;
      }); 

      console.log(array);

  </script>

</body>
</html>
