<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
  
  //load our json file

  var url = "https://raw.githubusercontent.com/tifftothetong/ci19/master/lab/classwork/09/water.json";
  
  fetch(url)
    .then(function(response){return response.json();})
    .then(function(json){buildPage(json);})

  function buildPage(data){
    console.log(data);
    for (var i = 0; i < data.length; i = i + 1){
        var kind = document.createElement("h1");
      var oz = document.createElement("h2");
      var time = document.createElement("h3");
      document.body.appendChild(kind);
      document.body.appendChild(oz);
      document.body.appendChild(time);
      kind.innerHTML = data[i].kind;
      oz.innerHTML = data[i].oz + " ounces";
      time.innerHTML = data[i]["time "];

      if(data[i].kind == "tea") {
        kind.style.color = "brown";
      }

      if(data[i].kind == "water"){
        kind.style.color = "blue";
      }

      var line = document.createElement("hr");
      document.body.appendChild(line);


    
    }

  }


</script>
</body>
</html>
